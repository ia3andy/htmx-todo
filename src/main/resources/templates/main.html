<!DOCTYPE html>
<html>
  <head>
    <!-- You can pass parameters from your templates to your main template and insert them -->
    <title>{#insert title/}</title>
    {#bundle /}
  </head>
  <body hx-headers='{"{inject:csrf.headerName}":"{inject:csrf.token}"}'>
    <div class="head">
      <!-- You can make links to actions using the uri: namespace -->
      <div><a href="{uri:Todos.index}">Index</a></div>
      <div><a href="{uri:Todos.todos}">Todos</a></div>
    </div>
    <!-- This inserts the body of your templates -->
    {#insert /}
  </body>
</html>
